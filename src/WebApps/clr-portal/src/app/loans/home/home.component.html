<div class="content">
  <div class="form-control">
    <mat-form-field appearance="outline">
      <mat-label>Adhar Number</mat-label>
      <input
        matInput
        [formControl]="adharFormControl"
        placeholder="123456789"
        (keypress)="numericOnly($event)" 
      />
    </mat-form-field>
    <error-tooltip
      *ngIf="adharFormControl.touched || adharFormControl.dirty"
      [errors]="adharFormControl?.errors"
    ></error-tooltip>
  </div>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="adharFormControl.invalid"
  >
    Search
  </button>
  <div class="spinner-container">
    <mat-spinner *ngIf="loading" class="back-spinner" diameter="100"></mat-spinner>
    
  </div>
  <ng-container *ngIf="printbtn" >
    <button mat-icon-button (click)="printTable()" class="printbutton">
      <mat-icon>print</mat-icon>
    </button>
   
  </ng-container>  
</div>
<!-- <ng-container *ngIf="!loading"> -->
<div>
  <loan-list [adharNumber]="aadharNumber"></loan-list>
</div>
