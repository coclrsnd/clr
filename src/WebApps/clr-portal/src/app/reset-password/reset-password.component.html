<div class="resetpsclass">
  <form [formGroup]="resetForm">
    <fieldset>
      <legend>Reset Password</legend>
      <div class="parent">
        <div class="form-control">
          <mat-form-field appearance="outline">
            <mat-label>Current Password </mat-label>
            <input
              matInput
              type="password"
              placeholder=""
              formControlName="password"
            />
          </mat-form-field>
          <error-tooltip
            *ngIf="
              resetForm.controls['password'].touched ||
              resetForm.controls['password'].dirty
            "
            [errors]="resetForm.controls['password'].errors"
          ></error-tooltip>
        </div>
        <div class="form-control">
          <mat-form-field appearance="outline">
            <mat-label>New Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="newPassword"
              placeholder="***********"
              (blur)="newps()"
              [matTooltip]="
                resetForm.get('newPassword').hasError('minlength')
                  ? 'Password should be at least 6 characters'
                  : ''
              "
              [matTooltipDisabled]="
                !resetForm.get('newPassword').hasError('minlength')
              "
            />
          </mat-form-field>
          <error-tooltip
            *ngIf="resetForm.get('newPassword').hasError('minlength')"
            [errors]="{ minlength: true }"
          >
            Password should be at least 6 characters
          </error-tooltip>
        </div>

        <div class="form-control">
          <mat-form-field
            appearance="outline"
            [matTooltip]="
              resetForm.get('confirmPassword').hasError('mismatch')
                ? 'Password mismatch'
                : ''
            "
            [matTooltipDisabled]="
              !resetForm.get('confirmPassword').hasError('mismatch')
            "
          >
            <mat-label>Confirm Password </mat-label>
            <input
              matInput
              type="password"
              formControlName="confirmPassword"
              placeholder="***********"
              (blur)="confirmps()"
            />
          </mat-form-field>
          <error-tooltip
            *ngIf="resetForm.get('confirmPassword').hasError('mismatch')"
            [errors]="{ mismatch: true }"
          >
            Passwords do not match
          </error-tooltip>
        </div>

        <div>
          <button
            mat-raised-button
            type="button"
            color="primary"
            (click)="resetPassword()"
            [disabled]="resetForm.invalid"
          >
            Submit
          </button>
          <div>{{ userMessage }}</div>
        </div>
      </div>
    </fieldset>
  </form>
</div>
