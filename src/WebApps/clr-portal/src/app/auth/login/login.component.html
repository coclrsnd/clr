<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card class="login-page">
      <mat-card-content>
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="home"
        ></mat-icon>
      </mat-card-content> </mat-card
    ><mat-card class="login-page">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" class="login-form">
          <mat-form-field>
            <input
              matInput
              type="email"
              placeholder="Email"
              formControlName="email"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              type="password"
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            (click)="login()"
            [disabled]="!form.valid"
          >
            Login
          </button>
        </form>
        <span *ngIf="errorOnLogin$ | async">Invalid User credentials</span>
      </mat-card-content>
    </mat-card></mat-grid-tile
  >
</mat-grid-list>
