<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list (click)="sidenav.close()" *ngIf="isLoggedIn$ | async">
      <a mat-list-item routerLink="/loans">
        <mat-icon>library_books</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/login" *ngIf="isLoggedOut$ | async">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>

      <a mat-list-item (click)="logout()" *ngIf="isLoggedIn$ | async">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" *ngIf="isLoggedIn$ | async">
      <div class="toolbar-content">
        <button class="menu-button" mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <img
          *ngIf="userDetails$ | async as user"
          [src]="user.logoPath ? user.logoPath : '../assets/images/logo.png'"
          alt="Image Description"
          style="width: 8%"
        />
      </div>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
